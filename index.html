<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeze - The Rooftop Caf√© | Palghar, Mumbai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background-color: #1a1614;
            color: #e8dfd5;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Cormorant Garamond', serif;
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(255, 123, 84, 0.4);
        }
        .parallax-bg {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-reveal {
            opacity: 0;
            animation: fadeInScale 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .glass {
            background: rgba(26, 22, 20, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes sway {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        .animate-float {
            animation: sway 6s ease-in-out infinite;
        }
        #root:empty::before {
            content: 'Loading Breeze...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff7b54;
            font-family: serif;
            letter-spacing: 0.5em;
            text-transform: uppercase;
        }
    </style>
    <script>
        // Critical: Shim process for the browser to prevent ReferenceErrors
        window.process = window.process || { env: { API_KEY: '' } };
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        espresso: '#1a1614',
                        coral: '#ff7b54',
                        luxeGold: '#d4af37',
                        canvas: '#faf6f1',
                        parchment: '#e8dfd5'
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
<script type="importmap">

  }
}
</script>
</head>
<body class="text-parchment selection:bg-coral selection:text-white">
